name: phpstan

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  phpstan:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3

    - name: Install dependencies
      run: |
        composer install
        composer dump

    - name: Run analyse phpstan
      run: vendor/bin/phpstan analyse --error-format github